<!DOCTYPE html>
<html lang="en">
    <head>
        <title>libaby - game</title>
        <link href="https://lichess1.org/assets/_19HR0G/css/site.ltr.dark.min.css" rel="stylesheet"/>
        <link href="https://lichess1.org/assets/_19HR0G/css/round.ltr.dark.min.css" rel="stylesheet"/>
        <link id="piece-sprite" href="https://lichess1.org/assets/_19HR0G/piece-css/cburnett.css" rel="stylesheet"/>
        <link id="favicon" rel="icon" type="image/png" href="https://lichess1.org/assets/_Spvs4E/logo/lichess-favicon-32.png" sizes="32x32">
        <link rel="stylesheet" href="{{url_for('static', filename='css/chessboard-1.0.0.min.css')}}">
    </head>
    <body class="dark blue Woodi Basic coords-in" data-theme="dark" style="--zoom:85">
        <header id="top">
            <div class="site-title-nav">
                <h1 class="site-title"><a href="/">libaby</span></a></h1>
            </div>
            <div class="site-buttons">
                {% if current_user.is_authenticated %}
                <a id="username" href="/@/{{current_user.username}}" class="signin button button-empty">{{current_user.username}}</a>
                {% else %}
                <a href="/login" class="signin button button-empty">Login</a>
                {% endif %}
            </div>
        </header>
        <div id="main-wrap" class="is2d">
            <main class="round">
                <aside class="round__side">
                    <div class="game__meta">
                        <section>
                            <div class="game__meta__infos" data-icon="î€">
                                <div>
                                    <div id="game_status" class="header">
                                        <div class="setup">3+2 Blitz</div>
                                        Waiting for players
                                    </div>
                                </div>
                            </div>
                            <div class="game__meta__players">
                                <div id="xw" class="player color-icon is white text">
                                    None
                                    <a onclick="join('xw')" class="button button-empty">Join</a>
                                </div>
                                <div id="xb" class="player color-icon is black text">
                                    None
                                    <a onclick="join('xb')" class="button button-empty">Join</a>
                                </div>
                                <div id="yw" class="player color-icon is white text">
                                    None
                                    <a onclick="join('yw')" class="button button-empty">Join</a>
                                </div>
                                <div id="yb" class="player color-icon is black text">
                                    None
                                    <a onclick="join('yb')" class="button button-empty">Join</a>
                                </div>
                            </div>
                        </section>
                    </div>
                    <section class="mchat mchat-optional">
                        <div class="mchat__tabs nb_1">
                            <div class="mchat__tab discussion mchat__tab-active">
                              <span>Chat</span>
                            </div>
                        </div>
                        <div class="mchat__content discussion">
                            <ol id="messages" class="mchat__messages chat-v-1" role="log" aria-live="polite" aria-atomic="false"></ol>
                            <input id="chat_send" class="mchat__say" placeholder="Please be nice">
                            <button onclick="send_msg()" type="submit">Send</button>
                        </div>
                    </section>
                </aside>
                <div class="round__app">
                    <div class="round__app__board main-board">
                        <div id="board" style="margin: auto; width: 90%"></div>
                    </div>
                    <div class="round__app__table"></div>
                    <div class="ruser-top ruser user-link online">
                        <i class="line"></i><a id="player_above" class="text" data-pt-pos="s">None</a>
                        <rating id="pocket_above">[]</rating>
                    </div>
                    <div class="rcontrols" style="height: 400px">
                        <div style="height: 10%"></div>
                        <div id="board_mini" style="margin: auto; width: 80%"></div>
                        <div style="height: 10%"></div>
                    </div>
                    <div class="ruser-bottom ruser user-link online">
                        <i class="line"></i><a id="player_below" class="text" data-pt-pos="s">None</a>
                        <rating id="pocket_below">[]</rating>
                    </div>
                    <div id="time_above_parent" class="rclock rclock-top rclock-black">
                        <div class="bar"></div>
                        <div id="time_above" class="time">00<sep>:</sep>00</div>
                    </div>
                    <div id="time_below_parent" class="rclock rclock-bottom rclock-white">
                        <div class="bar"></div>
                        <div id="time_below" class="time">00<sep>:</sep>00</div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
        <script src="{{url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/chessboard-1.0.0.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/index.js')}}"></script>
    </body>
</html>
