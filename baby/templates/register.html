<!DOCTYPE html>
<html lang="en">
    <head>
        <title>libaby - register</title>
        <link href="https://lichess1.org/assets/_dgEwKZ/css/site.ltr.dark.min.css" rel="stylesheet" />
        <link href="https://lichess1.org/assets/_dgEwKZ/css/auth.ltr.dark.min.css" rel="stylesheet" />
        <link id="favicon" rel="icon" type="image/png" href="https://lichess1.org/assets/_Spvs4E/logo/lichess-favicon-32.png" sizes="32x32">
    </head>
    <body data-theme="dark">
        <header id="top">
            <div class="site-title-nav">
                <h1 class="site-title"><a href="/">libaby</a></h1>
            </div>
        </header>
        <div id="main-wrap" class="is2d">
            <main class="auth auth-signup box box-pad">
                <h1>Register</h1>
                <form method="post" action="/register">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    <div class="form-group is-invalid">
                        {% for category, message in messages %}
                        <p class="error" style="color: #FF0000">{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                    <div class="form-group">
                        <label class="form-label" for="form-username">Username</label>
                        <input id="form-username" name="username" class="form-control" autofocus="autofocus" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="form-password">Password</label>
                        <input id="form-password" name="password" type="password" class="form-control" autocomplete="off">
                    </div>
                    <button class="submit button text big">Register</button>
                </form>
                <div class="alternative"><a></a><a href="/login">Login</a><a></a></div>
            </main>
        </div>
    </body>
</html>
